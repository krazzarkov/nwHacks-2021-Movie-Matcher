  <script>

  function go_to_page(e) {
    e.preventDefault()
    window.location.href = "/s/" + document.getElementById("code").value;
  }

  window.addEventListener("load", () => {
    document.getElementById("form").addEventListener("submit", (e) => {
      go_to_page(e)
    })
  })

  </script>

<body style="background-color: #baf5ff">
  <div style="text-align:center; padding-top: 300px">
  <h1> Enter your partner's session id here</h1>

    <div class="form-group">
      <!-- <label for="sessionid">Session Id</label> -->
      <!-- <input type="text" id="code" name="code"> -->
      <input style="text-align:center; width: 500px" type="text" class="form-control" id="code" placeholder="session id goes here">
      <br>
      <button style="text-align:center;" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  </div>
</body>
