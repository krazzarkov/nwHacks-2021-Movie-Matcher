  <script>
  genres = {
    "Adventure": 7442,
    "Action": 1568,
    "Drama" : 5763,
    "Comedy" : 10375,
    "Horror" : 83059,
    "Romantic" : 26156,
    "Thriller" : 5505
  }

  function get_genre_id(title) {
    return genres[title]
  }

  function create_host(id){
    var request = new XMLHttpRequest()
    request.open("GET", "/host/" + id, false);
    request.send(null);
    window.location.href = "/s/" + request.responseText
  }

  function on_button(title) {
    create_host(title)
  }
